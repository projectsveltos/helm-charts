global:
  useDigest: false
  imagePullSecrets: []
dashboard:
  dashboard:
    image:
      repository: docker.io/projectsveltos/dashboard
      tag: v0.49.0
      digest: sha256:7bdc2bbf54097f62d66a392643b632f265292672c30603cf88d57966b8413e6f
  ports:
  - port: 80
    protocol: TCP
    targetPort: 5173
  replicas: 1
  type: ClusterIP
  ingress:
    enabled: false
    className: ""
    annotations: {}
    hosts:
      - host: dashboard.cluster.local
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls: []
    #  - secretName: chart-example-tls
    #    hosts:
    #      - dashboard.cluster.local
  tolerations: []
  nodeSelector:
    kubernetes.io/os: linux
  affinity: {}
kubernetesClusterDomain: cluster.local
uiBackendManager:
  manager:
    args:
    - --diagnostics-address=:8443
    - --v=5
    containerSecurityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
        - ALL
    image:
      repository: projectsveltos/ui-backend
      tag: v0.49.0
      digest: sha256:d350a8660d5a6dfe64bd1611d785ae8488a4297a641f1e27b0b3bb6ef8a7ba78
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 10m
        memory: 64Mi
  ports:
  - port: 80
    protocol: TCP
    targetPort: 8080
  replicas: 1
  type: ClusterIP
  tolerations: []
  nodeSelector:
    kubernetes.io/os: linux
  affinity: {}
