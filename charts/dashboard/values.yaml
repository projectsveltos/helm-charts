global:
  registry: docker.io
  useDigest: false
  imagePullSecrets: []
dashboard:
  dashboard:
    image:
      repository: projectsveltos/dashboard
      tag: v1.2.1
      digest: sha256:afcf80934d19b56f7d4341f3ac1f6732024847bd1e16031c9db63a69ad41a3a9
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 100m
        memory: 128Mi
  ports:
    - port: 80
      protocol: TCP
      targetPort: 5173
  replicas: 1
  type: ClusterIP
  ingress:
    enabled: false
    className: ""
    annotations: {}
    hosts:
      - host: dashboard.cluster.local
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls: []
    #  - secretName: chart-example-tls
    #    hosts:
    #      - dashboard.cluster.local

  # Gateway API HTTPRoute configuration
  # NOTE: Gateway API support is in EXPERIMENTAL status
  # Support depends on your Gateway controller implementation
  # Some controllers may require additional configuration (e.g., BackendTLSPolicy for HTTPS backends)
  # Refer to https://gateway-api.sigs.k8s.io/implementations/ for controller-specific details
  httpRoute:
    enabled: false
    labels: {}
    annotations: {}
    # parentRefs defines the Gateway(s) that this HTTPRoute is attached to
    parentRefs: []
      # - name: gateway
      # namespace: gateway-system
      # sectionName: https
      # port: 443
    # hostnames defines the hostnames for routing
    hostnames:
      - dashboard.cluster.local
    # rules defines routing rules
    rules:
      - matches:
          - path:
              type: PathPrefix
              value: /
        # filters:
        #   - type: RequestHeaderModifier
        #     requestHeaderModifier:
        #       add:
        #         - name: X-Custom-Header
        #           value: custom-value
  tolerations: []
  nodeSelector:
    kubernetes.io/os: linux
  affinity: {}
kubernetesClusterDomain: cluster.local
uiBackendManager:
  manager:
    args:
      - --diagnostics-address=:8443
      - --v=5
    containerSecurityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
          - ALL
    image:
      repository: projectsveltos/ui-backend
      tag: v1.2.1
      digest: sha256:cfb5998a75d9a26298fa2e575ffd78c6a547baac5f5a355dd7ee1cd68d6aa6d4
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 100m
        memory: 128Mi
  podSecurityContext:
    runAsNonRoot: true
  ports:
    - port: 80
      protocol: TCP
      targetPort: 8080
  replicas: 1
  type: ClusterIP
  tolerations: []
  nodeSelector:
    kubernetes.io/os: linux
  affinity: {}
