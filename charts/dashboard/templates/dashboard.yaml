apiVersion: v1
kind: Service
metadata:
  name: dashboard
  labels:
  {{- include "projectsveltos.labels" . | nindent 4 }}
  {{- with .Values.dashboard.annotations }}
  annotations:
  {{- range $key, $value := . }}
    {{ $key }}: {{ $value | quote }}
  {{- end }}
  {{- end }}
spec:
  type: {{ .Values.dashboard.type }}
  selector:
    app: dashboard
  {{- include "projectsveltos.selectorLabels" . | nindent 4 }}
  ports:
	{{- .Values.dashboard.ports | toYaml | nindent 2 -}}
