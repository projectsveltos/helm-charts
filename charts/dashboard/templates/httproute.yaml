{{- if .Values.dashboard.httpRoute.enabled -}}
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: dashboard
  namespace: {{ .Release.Namespace }}
  labels:
  {{- include "projectsveltos.labels" . | nindent 4 }}
  {{- with .Values.dashboard.httpRoute.labels }}
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .Values.dashboard.httpRoute.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  parentRefs:
    {{- with .Values.dashboard.httpRoute.parentRefs }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with .Values.dashboard.httpRoute.hostnames }}
  hostnames:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  rules:
    {{- range .Values.dashboard.httpRoute.rules }}
    {{- with .matches }}
    - matches:
      {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .filters }}
      filters:
      {{- toYaml . | nindent 8 }}
    {{- end }}
      backendRefs:
        - group: ''
          kind: Service
          name: dashboard
          port: {{ (index $.Values.dashboard.ports 0).port }}
          weight: 1
    {{- end }}
{{- end }}
