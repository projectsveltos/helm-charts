    control-plane: addon-controller
  {{- include "projectsveltos.labels" . | nindent 4 }}
    {{- with .Values.addonController.labels }}
    {{- range $key, $value := . }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
    {{- end }}
  annotations:
    checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
    {{- with .Values.addonController.annotations }}
    {{- range $key, $value := . }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
    {{- end }}
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: addon-controller
    {{- include "projectsveltos.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        control-plane: addon-controller
      {{- include "projectsveltos.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.addonController.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.addonController.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
  {{- if .Values.agent.managementCluster }}
      - args:
      {{- range .Values.addonController.controller.argsAgentMgmtCluster }}
        - {{ . }}
      {{- end }}
      {{- range $key, $value := .Values.addonController.controller.extraArgsAgentMgmtCluster }}
        {{- if $value }}
        - --{{ $key }}={{ $value }}
        {{- else }}
        - --{{ $key }}
        {{- end }}
      {{- end }}
        - --registry={{ .Values.global.registry }}
  {{- else }}
      - args:
      {{- range .Values.addonController.controller.args }}
        - {{ . }}
      {{- end }}
      {{- range $key, $value := .Values.addonController.controller.extraArgs }}
        {{- if $value }}
        - --{{ $key }}={{ $value }}
        {{- else }}
        - --{{ $key }}
        {{- end }}
      {{- end }}
        - --registry={{ .Values.global.registry }}
  {{- end }}
  {{- if ne (len .Values.addonController.driftDetectionManagerPatchConfigMap.data) 0 }}
        - --drift-detection-config={{ .Values.addonController.driftDetectionManagerPatchConfigMap.name }}
  {{- end }}
  {{- if .Values.telemetry.disabled }}
    {{"-  --disable-telemetry=true" | nindent 8 }}
  {{- end }}
        - --capi-onboard-annotation={{ .Values.global.capiOnboardAnnotation }}
        command:
        - /manager
        env:
        - name: GOMEMLIMIT
          valueFrom:
            resourceFieldRef:
              divisor: "0"
              resource: limits.memory
        - name: GOMAXPROCS
          valueFrom:
            resourceFieldRef:
              divisor: "0"
              resource: limits.cpu
        - name: KUBERNETES_CLUSTER_DOMAIN
          value: {{ quote .Values.kubernetesClusterDomain }}
        {{- with .Values.addonController.controller.extraEnv }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        image: {{ .Values.global.registry }}/{{ .Values.addonController.controller.image.repository }}{{- if .Values.global.useDigest }}@{{ .Values.addonController.controller.image.digest }}{{- else }}:{{ .Values.addonController.controller.image.tag | default .Chart.AppVersion }}{{- end }}
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /healthz
            port: healthz
            scheme: HTTP
          initialDelaySeconds: 15
          periodSeconds: 20
        name: controller
        ports:
        - containerPort: 8443
          name: metrics
          protocol: TCP
        - containerPort: 9440
          name: healthz
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /readyz
            port: healthz
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 10
        resources: {{- toYaml .Values.addonController.controller.resources | nindent 10
          }}
        securityContext: {{- toYaml .Values.addonController.controller.containerSecurityContext
          | nindent 10 }}
        volumeMounts:
        - mountPath: /tmp
          name: tmp
      securityContext: {{- toYaml .Values.addonController.podSecurityContext | nindent 8 }}
      serviceAccountName: addon-controller
      terminationGracePeriodSeconds: 10
      volumes:
